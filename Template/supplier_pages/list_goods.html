{% extends 'base.html' %}
{% block content %}
    {% for object in goods %}
        <h1>{{ object.name }}</h1>
        <p>{{ object.price }}</p>
        <p>Reporter: {{ object.discription }}</p>
        <p>Published: {{ object.created|date }}</p>
        <img src="{{ object.picture.url }}">
    {% endfor %}
{% endblock %}
